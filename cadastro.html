<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançamentos Diretos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f8f8; }
    h1 { text-align: center; margin-bottom: 20px; }
    .vendedor-card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .vendedor-card h3 {
      margin: 0 0 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #333;
    }
    .info-debito {
      color: #c00;
      font-size: 14px;
      font-weight: bold;
    }
    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .input-group input[type="number"] {
      padding: 6px;
      flex: 1;
    }
    .input-group button {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-group button:hover {
      background-color: #45a049;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Lançamentos Diretos nos Vendedores</h1>

  <div id="container"></div>
  <div id="msg"></div>

  <script>
    const container = document.getElementById('container');
    const vendedores = JSON.parse(localStorage.getItem('vendedores') || '[]');
    const vendas = JSON.parse(localStorage.getItem('vendas') || '{}');

    if (vendedores.length === 0) {
      container.innerHTML = '<p>Nenhum vendedor cadastrado.</p>';
    } else {
      vendedores.forEach(v => {
        const lista = vendas[v.nome] || [];
        let totalDeve = 0;

        lista.forEach(linha => {
          const apurou = parseFloat(linha.apurou) || 0;
          const pagou = parseFloat(linha.pagou) || 0;
          totalDeve += (apurou - pagou);
        });

        const div = document.createElement('div');
        div.className = 'vendedor-card';
        div.innerHTML = `
          <h3>
            ${v.nome}
            <span class="info-debito">Débito: R$ ${totalDeve.toFixed(2)}</span>
          </h3>
          <div class="input-group">
            <input type="number" step="0.01" id="debito_${v.nome.replace(/\s+/g, '_')}" placeholder="Valor do lançamento" />
            <button onclick="lancarDebito('${v.nome}')">Lançar</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function lancarDebito(nome) {
      const inputId = `debito_${nome.replace(/\s+/g,'_')}`;
      const valorInput = document.getElementById(inputId);
      const valor = parseFloat(valorInput.value);

      if (isNaN(valor) || valor <= 0) {
        alert('Informe um valor válido maior que zero para o débito.');
        return;
      }

      const vendas = JSON.parse(localStorage.getItem('vendas') || '{}');
      const lista = vendas[nome] || [];

      for (let i = lista.length - 1; i >= 0; i--) {
        const linha = lista[i];
        const apurou = parseFloat(linha.apurou) || 0;
        const pagou = parseFloat(linha.pagou) || 0;
        const deve = apurou - pagou;

        if (deve > 0) {
          const novoPagou = pagou + valor;
          const novoDeve = apurou - novoPagou;

          linha.pagou = novoPagou;
          linha.deve = novoDeve;

          vendas[nome][i] = linha;
          localStorage.setItem('vendas', JSON.stringify(vendas));
          valorInput.value = '';
          document.getElementById('msg').textContent = `Débito de R$ ${valor.toFixed(2)} lançado para ${nome}.`;

          setTimeout(() => location.reload(), 1500);
          return;
        }
      }

      alert(`Nenhuma linha com débito encontrada para ${nome}.`);
    }
  </script>
</body>
</html>
